<!DOCTYPE html>
<html>

<head>

    <title>Train Scheduler</title>

    <meta charset="utf-8" />

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Cabin|Indie+Flower|Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Archivo+Narrow|Cabin|Indie+Flower|Quicksand"
        rel="stylesheet">
    <script src="moment.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Francois+One|Hammersmith+One|Kosugi+Maru|Paytone+One" rel="stylesheet">
    <!-- moment js ref -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

</head>

<body>

    <div class="container">
        <br>

        <div style="background-color:transparent !important" class="jumbotron" id="header">
            <h1>TRAIN SCHEDULE</h1>
        </div>

        <div class="row ">
            <div class="col-lg-12 mt-3 border">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title ">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table id= "trainTable" class="table">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frist Train Time (hh:mm - 12 hour time)</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>

                        </table>
                    </div>
                </div>
                <br>

                <div class="row">


                    <div class="col-lg-12">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Train</h3>
                            </div>
                            <div class="panel-body">

                                <form role="form">

                                    <div class="form-group">
                                        <label for="inputTrainName">Train Name</label>
                                        <input type="trainName" class="form-control" id="inputName" aria-describedby="trainName"
                                            placeholder="Enter train name">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDestination">Destination</label>
                                        <input type="destination" class="form-control" id="inputDest" placeholder="Destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputTtime">Frist Train Time (hh:mm - 12 hour time)</label>
                                        <input type="time" class="form-control" id="inputTtime" placeholder="Time">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputFrequency">Frequency (min)</label>
                                        <input type="frequency" class="form-control" id="inputFreq" placeholder="Frequency">
                                    </div>
                                    <button type="submit" id="trainBtn" class="btn btn-primary">Submit</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script type="text/javascript">

                </script>
</body>

</html>
